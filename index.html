<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<style>
body{margin:0;font-family:Arial;background:#f3f5f7}

/* ===== HEADER ===== */
header{
display:flex;
align-items:center;
justify-content:space-between;
background:#0a5c36;
color:#fff;
padding:10px 15px;
position:sticky;top:0;z-index:999;
}
.logoBox{display:flex;align-items:center;gap:10px}
header img{height:40px;border-radius:6px}
header h1{margin:0;font-size:18px}

.cartIcon img{
height:28px;
cursor:pointer;
}

/* ===== GRID LAYOUT ===== */
.container{
max-width:1100px;
margin:auto;
padding:10px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:15px;
}

/* ===== PRODUCT CARD ===== */
.product{
background:#fff;
border-radius:12px;
box-shadow:0 3px 10px rgba(0,0,0,.08);
padding:10px;
display:flex;
flex-direction:column;
}

.main-img{
width:100%;
border-radius:10px;
cursor:pointer;
}

.details h3{
margin:8px 0;
font-size:15px;
min-height:40px;
}

.price{color:#d32f2f;font-size:18px;font-weight:bold}
.mrp{text-decoration:line-through;color:#777;margin-left:6px;font-size:13px}
.offer{background:red;color:#fff;padding:2px 6px;border-radius:4px;margin-left:6px;font-size:11px}

.qty{
display:flex;
align-items:center;
gap:6px;
margin-top:6px;
}
.qty button{width:28px;height:28px;border:none;background:#eee;border-radius:6px}

.btn{
padding:8px 12px;
border-radius:20px;
text-decoration:none;
color:#fff;
font-size:13px;
margin-top:6px;
display:inline-block;
}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}
.shareBtn{background:#3b5998}

/* ===== CART PANEL ===== */
#cartPanel{
position:fixed;
right:0;top:0;
width:300px;height:100%;
background:#fff;
box-shadow:-3px 0 10px rgba(0,0,0,.2);
transform:translateX(100%);
transition:.3s;
padding:15px;
overflow:auto;
z-index:9999
}
#cartPanel.open{transform:translateX(0)}

/* ===== ZOOM ===== */
.zoomBox{
display:none;
position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);
justify-content:center;
align-items:center;
z-index:99999
}
.zoomBox img{max-width:90%;max-height:90%}

</style>

<script>
let cart=[];

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}

function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
cart.push(name+" x"+q+" = ₹"+(price*q));
document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){
document.getElementById("cartPanel").classList.add("open");
let list="";
cart.forEach(i=>{list+="<p>"+i+"</p>"});
document.getElementById("cartItems").innerHTML=list;
}

function closeCart(){
document.getElementById("cartPanel").classList.remove("open");
}

function orderWhatsApp(){
let txt=cart.join("%0A");
window.open("https://wa.me/919124646598?text=Order:%0A"+txt);
}

function buyNow(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+name+" Qty:"+q);
}

function shareProduct(id){
let link=window.location.href+"#"+id;
if(navigator.share){
navigator.share({title:"Barakah eMart",url:link});
}else{
window.open("https://wa.me/?text="+link);
}
}
</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h1>Barakah eMart</h1>
</div>

<div class="cartIcon" onclick="openCart()">
<img src="cart.png">
(<span id="cartCount">0</span>)
</div>
</header>

<div class="container">

<!-- PRODUCT 1 -->
<div class="product" id="p1">
<img src="sealer1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="details">
<h3>Portable Mini Sealing Machine</h3>
<div><span class="price">₹149</span><span class="mrp">₹299</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q1',-1)">-</button><span id="q1">1</span><button onclick="qty('q1',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Sealer',149,'q1')">Add</a>
<a class="btn buyBtn" onclick="buyNow('Sealer',149,'q1')">Buy</a>
<a class="btn shareBtn" onclick="shareProduct('p1')">Share</a>
</div>
</div>

<!-- PRODUCT 2 -->
<div class="product" id="p2">
<img src="lunchcamera1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="details">
<h3>Insta Look Lunch Box Camera</h3>
<div><span class="price">₹349</span><span class="mrp">₹699</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q2',-1)">-</button><span id="q2">1</span><button onclick="qty('q2',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Camera LunchBox',349,'q2')">Add</a>
<a class="btn buyBtn" onclick="buyNow('Camera LunchBox',349,'q2')">Buy</a>
<a class="btn shareBtn" onclick="shareProduct('p2')">Share</a>
</div>
</div>

<!-- PRODUCT 3 -->
<div class="product" id="p3">
<img src="LUNCH1.jpeg" class="main-img" onclick="zoom(this.src)">
<div class="details">
<h3>Premium Leakproof Lunch Box</h3>
<div><span class="price">₹389</span><span class="mrp">₹699</span><span class="offer">45% OFF</span></div>
<div class="qty"><button onclick="qty('q3',-1)">-</button><span id="q3">1</span><button onclick="qty('q3',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Premium LunchBox',389,'q3')">Add</a>
<a class="btn buyBtn" onclick="buyNow('Premium LunchBox',389,'q3')">Buy</a>
<a class="btn shareBtn" onclick="shareProduct('p3')">Share</a>
</div>
</div>

<!-- PRODUCT 4 -->
<div class="product" id="p4">
<img src="ICE1.jpeg" class="main-img" onclick="zoom(this.src)">
<div class="details">
<h3>Ice Cube Tray Silicone Honeycomb 37 Cavity</h3>
<div><span class="price">₹199</span><span class="mrp">₹399</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q4',-1)">-</button><span id="q4">1</span><button onclick="qty('q4',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Ice Cube Tray',199,'q4')">Add</a>
<a class="btn buyBtn" onclick="buyNow('Ice Cube Tray',199,'q4')">Buy</a>
<a class="btn shareBtn" onclick="shareProduct('p4')">Share</a>
</div>
</div>

</div>

<div id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<button onclick="orderWhatsApp()">Order on WhatsApp</button>
<button onclick="closeCart()">Close</button>
</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()">
<img id="zoomImg">
</div>

</body>
</html>
