<head>

<style>
body{
margin:0;
font-family:Poppins,Arial;
background:#f3f4f6;
}

/* ===== HEADER ===== */
header{
position:sticky;
top:0;
z-index:999;
background:#0a5c36;
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 15px;
color:#fff;
}

.logoWrap{
display:flex;
align-items:center;
gap:10px;
}

.logoWrap img{
height:42px;
border-radius:8px;
}

.logoWrap h1{
margin:0;
font-size:20px;
font-weight:600;
}

.searchBar input{
padding:8px 14px;
border-radius:25px;
border:none;
outline:none;
}

.cartIcon{
cursor:pointer;
font-weight:bold;
}

/* ===== PRODUCT ===== */
.container{
max-width:1100px;
margin:auto;
padding:15px;
}

.product{
display:flex;
gap:20px;
background:#fff;
padding:18px;
border-radius:12px;
box-shadow:0 6px 14px rgba(0,0,0,0.08);
margin-bottom:25px;
}

.images{width:45%;}
.main-img{
width:100%;
border-radius:10px;
cursor:pointer;
}

.thumbs{
display:flex;
gap:8px;
margin-top:8px;
}
.thumbs img{
width:60px;
height:60px;
border-radius:6px;
object-fit:cover;
cursor:pointer;
border:2px solid #eee;
}

.details{width:55%;}
.price{
color:#e53935;
font-size:22px;
font-weight:bold;
}
.mrp{
text-decoration:line-through;
color:#777;
margin-left:8px;
}
.offer{
background:red;
color:#fff;
padding:3px 8px;
border-radius:5px;
font-size:12px;
margin-left:8px;
}

.qty{
display:flex;
gap:10px;
align-items:center;
margin-top:10px;
}
.qty button{
border:none;
background:#eee;
padding:6px 12px;
font-size:18px;
border-radius:6px;
cursor:pointer;
}

.btn{
display:inline-block;
margin-top:12px;
padding:12px 20px;
border-radius:25px;
color:#fff;
text-decoration:none;
font-weight:bold;
margin-right:6px;
}
.cartBtn{background:#ff9800;}
.shareBtn{background:#3f51b5;}

/* ===== CART ===== */
.cartPanel{
position:fixed;
right:-100%;
top:0;
width:320px;
height:100%;
background:#fff;
box-shadow:-5px 0 20px rgba(0,0,0,0.15);
padding:20px;
transition:.3s;
overflow:auto;
z-index:9999;
}
.cartPanel.active{right:0;}

.closeCart{
cursor:pointer;
font-weight:bold;
margin-bottom:10px;
}

/* ===== ZOOM ===== */
.zoomBox{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.9);
justify-content:center;
align-items:center;
z-index:99999;
}
.zoomBox img{
max-width:90%;
max-height:90%;
border-radius:10px;
}

/* MOBILE */
@media(max-width:768px){
.product{flex-direction:column;}
.images,.details{width:100%;}
.cartPanel{width:100%;}
}

footer{
text-align:center;
padding:15px;
color:#777;
}
</style>

<script>
let cart=[];

function changeImage(id,src){
document.getElementById(id).src=src;
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}
function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;
if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=parseInt(document.getElementById(qtyId).innerText);
cart.push({name,price,q});
renderCart();
document.getElementById("cartCount").innerText=cart.length;
}

function renderCart(){
let html="";
let total=0;
let msg="Hello I want to order:%0A";

cart.forEach(i=>{
total+=i.price*i.q;
msg+=i.name+" x"+i.q+"%0A";
html+=`<div style="border-bottom:1px solid #eee;padding:8px 0;">
<b>${i.name}</b><br>â‚¹${i.price} x ${i.q}</div>`;
});

msg+="Total â‚¹"+total;

html+=`<h3>Total â‚¹${total}</h3>
<a class="btn cartBtn" target="_blank"
href="https://wa.me/919124646598?text=${msg}">
Order on WhatsApp</a>`;

document.getElementById("cartItems").innerHTML=html;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function shareProduct(id){
let link=location.origin+location.pathname+"#"+id;
navigator.share({title:"Barakah eMart",url:link});
}

function searchProduct(){
let v=document.getElementById("search").value.toLowerCase();
document.querySelectorAll(".product").forEach(p=>{
p.style.display=p.innerText.toLowerCase().includes(v)?"flex":"none";
});
}
</script>
</head>
