<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f3f5f7}

/* ===== ULTRA HEADER ===== */
header{
display:flex;
align-items:center;
justify-content:space-between;
flex-wrap:wrap;
padding:10px;
background:#0a5c36;
color:#fff;
position:sticky;
top:0;
z-index:9999;
}
.logoBox{display:flex;align-items:center;gap:8px}
.logoBox img{height:34px;border-radius:6px}
.logoBox h1{margin:0;font-size:18px;font-weight:700}

.searchBox{flex:1;margin:5px}
.searchBox input{
width:100%;padding:6px 10px;border-radius:20px;border:none;
}

.headerIcons{display:flex;gap:10px;align-items:center}
.headerIcons img{height:28px}
.badge{
background:red;color:#fff;font-size:10px;
padding:2px 6px;border-radius:10px;margin-left:3px;
}

/* ===== GRID ===== */
.container{
max-width:1200px;margin:auto;padding:12px;
display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:15px;
}

.product{
background:#fff;border-radius:12px;padding:12px;
box-shadow:0 4px 12px rgba(0,0,0,.1);
position:relative;
}

.offerBadge{
position:absolute;top:8px;left:8px;
background:red;color:#fff;font-size:11px;
padding:3px 7px;border-radius:5px;
}

.main-img,.main-video{
width:100%;height:240px;object-fit:contain;border-radius:10px;cursor:pointer;
}

.thumbs{display:flex;gap:6px;margin-top:8px;overflow-x:auto}
.thumbs img,.thumbs video{
width:50px;height:50px;border-radius:6px;border:2px solid #eee;cursor:pointer;
}

.price{color:#d32f2f;font-weight:bold}
.mrp{text-decoration:line-through;color:#888;margin-left:6px}

.qty button{
width:28px;height:28px;border:none;background:#eee;border-radius:6px;
}

.btn{
padding:7px 12px;border:none;border-radius:18px;color:#fff;margin-top:8px;font-size:12px;
}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}
.wishBtn{background:#e91e63}

/* ===== SIDE PANELS ===== */
.sidePanel{
position:fixed;right:0;top:0;width:320px;height:100%;
background:#fff;box-shadow:-4px 0 12px rgba(0,0,0,.2);
transform:translateX(100%);
transition:.3s;padding:15px;z-index:99999;overflow:auto;
}
.sidePanel.open{transform:translateX(0)}
.backBtn{background:#eee;border:none;padding:8px;border-radius:6px;margin-bottom:10px}

/* ===== FLOAT BUY BUTTON ===== */
.floatBuy{
position:fixed;
bottom:80px;
right:15px;
background:#25D366;
color:#fff;
padding:14px;
border-radius:50%;
font-size:20px;
z-index:99999;
text-decoration:none;
}

/* ===== BOTTOM NAV ===== */
.bottomNav{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#fff;
display:flex;
justify-content:space-around;
padding:10px 0;
box-shadow:0 -3px 10px rgba(0,0,0,.15);
z-index:9999;
}
.bottomNav div{font-size:13px;text-align:center;cursor:pointer}

/* ===== ZOOM ===== */
.zoomBox{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);
justify-content:center;align-items:center;z-index:999999;
}
.zoomBox img{max-width:90%;max-height:90%}

/* ===== FOOTER ===== */
footer{
background:#0a5c36;color:#fff;padding:20px;margin-top:40px;text-align:center;font-size:13px;
}

@media(max-width:768px){
.container{grid-template-columns:1fr}
.main-img,.main-video{height:280px}
}
</style>

<script>
let cart=[];
let wishlist=[];

function changeImage(id,src,isVideo=false){
let el=document.getElementById(id);
if(isVideo){
el.outerHTML=`<video id="${id}" src="${src}" class="main-video" controls></video>`;
}else{
if(el.tagName==="VIDEO"){
el.outerHTML=`<img id="${id}" src="${src}" class="main-img" onclick="zoom(this.src)">`;
}else{el.src=src;}
}
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}
function closeZoom(){document.getElementById("zoomBox").style.display="none"}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=parseInt(document.getElementById(qtyId).innerText);
cart.push({name,price,qty:q});
updateCart();
openCart();
}

function updateCart(){
let html="";let total=0;
cart.forEach(i=>{
html+=`<p>${i.name} x${i.qty} = ‚Çπ${i.price*i.qty}</p>`;
total+=i.price*i.qty;
});
document.getElementById("cartItems").innerHTML=html;
document.getElementById("totalPrice").innerText="Total ‚Çπ"+total;
document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){document.getElementById("cartPanel").classList.add("open")}
function closeCart(){document.getElementById("cartPanel").classList.remove("open")}

function addWish(name){
wishlist.push(name);
updateWish();
openWish();
}
function updateWish(){
let html="";
wishlist.forEach(i=>{html+=`<p>${i}</p>`});
document.getElementById("wishItems").innerHTML=html;
}
function openWish(){document.getElementById("wishPanel").classList.add("open")}
function closeWish(){document.getElementById("wishPanel").classList.remove("open")}

function buyNow(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+name+" Qty:"+q+" Price:"+price);
}

function searchProduct(){
let val=document.getElementById("search").value.toLowerCase();
let cards=document.getElementsByClassName("product");
for(let i=0;i<cards.length;i++){
cards[i].style.display=cards[i].innerText.toLowerCase().includes(val)?"block":"none";
}
}

function orderWhatsApp(){
let txt="";
cart.forEach(i=>{
txt+=`${i.name} x${i.qty} = ‚Çπ${i.price*i.qty}%0A`;
});
window.open("https://wa.me/919124646598?text=My Order:%0A"+txt);
}
</script>
</head>
