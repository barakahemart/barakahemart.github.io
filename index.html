<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f3f5f7}

/* ===== HEADER ===== */
header{
display:flex;align-items:center;justify-content:space-between;
background:#0a5c36;padding:12px 18px;color:#fff;
position:sticky;top:0;z-index:999;
}
.logoBox{display:flex;align-items:center;gap:12px}
header img{height:42px;border-radius:8px}
header h1{margin:0;font-weight:700;font-size:22px}
.cartIcon{cursor:pointer;color:#fff;font-weight:700}
.cartIcon img{height:30px}

/* ===== GRID ===== */
.container{
max-width:1200px;margin:auto;padding:15px;
display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:18px;
}

/* ===== PRODUCT CARD ===== */
.product{
background:#fff;border-radius:14px;padding:14px;
box-shadow:0 4px 14px rgba(0,0,0,.1);
position:relative;
transition:.3s;
}
.product:hover{transform:translateY(-4px)}

.offerBadge{
position:absolute;top:10px;left:10px;
background:red;color:#fff;font-size:12px;
padding:4px 8px;border-radius:6px;
}

.main-img{
width:100%;height:260px;
object-fit:contain;border-radius:10px;cursor:pointer;
}

.thumbs{display:flex;gap:6px;margin-top:8px;overflow-x:auto}
.thumbs img,.thumbs video{
width:55px;height:55px;object-fit:cover;
border-radius:6px;border:2px solid #eee;cursor:pointer;
}

.price{color:#d32f2f;font-size:18px;font-weight:700}
.mrp{text-decoration:line-through;color:#888;margin-left:8px}

.qty button{
width:28px;height:28px;border:none;
background:#eee;border-radius:6px
}

.btn{
padding:8px 14px;border-radius:20px;border:none;
color:#fff;cursor:pointer;margin-top:8px;
margin-right:6px;font-size:13px
}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}

/* ===== CART PANEL ===== */
#cartPanel{
position:fixed;right:0;top:0;width:320px;height:100%;
background:#fff;box-shadow:-4px 0 12px rgba(0,0,0,.2);
transform:translateX(100%);
transition:.3s;
padding:15px;
z-index:99999;
overflow:auto;
}
#cartPanel.open{transform:translateX(0)}

.totalBox{font-weight:bold;margin-top:10px}

/* ===== STICKY BUY BAR ===== */
#buyBar{
position:fixed;
bottom:0;
left:0;
width:100%;
background:#fff;
box-shadow:0 -3px 12px rgba(0,0,0,.2);
padding:10px;
display:none;
z-index:999999;
}
.buyInner{
max-width:1200px;
margin:auto;
display:flex;
justify-content:space-between;
align-items:center;
}
.buyNowSticky{
background:#25D366;
color:#fff;
border:none;
padding:14px 20px;
border-radius:30px;
font-weight:bold;
cursor:pointer;
}

/* ===== FLOATING WHATSAPP ===== */
.whatsappFloat{
position:fixed;
bottom:80px;
right:15px;
background:#25D366;
color:#fff;
padding:14px;
border-radius:50%;
font-size:22px;
z-index:999999;
text-decoration:none;
}

/* ===== FOOTER ===== */
footer{
background:#0a5c36;color:#fff;padding:25px;
margin-top:30px;text-align:center;
font-size:14px;line-height:1.8
}

/* ===== ZOOM ===== */
.zoomBox{
display:none;position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);
justify-content:center;
align-items:center;
z-index:999999
}
.zoomBox img,.zoomBox video{max-width:90%;max-height:90%}

@media(max-width:768px){
.container{grid-template-columns:1fr}
.main-img{height:300px}
}
</style>

<script>
let cart=[];
let lastProduct="";
let lastPrice=0;
let lastQtyId="";

function changeImage(id,src){
document.getElementById(id).src=src;
}

function playVideo(src){
document.getElementById("zoomBox").innerHTML=
'<video controls autoplay><source src="'+src+'" type="video/mp4"></video>';
document.getElementById("zoomBox").style.display="flex";
}

function zoom(src){
document.getElementById("zoomBox").innerHTML='<img src="'+src+'">';
document.getElementById("zoomBox").style.display="flex";
}

function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=parseInt(document.getElementById(qtyId).innerText);
cart.push({name:name,qty:q,price:price});
updateCart();
stickyBuy(name,price,qtyId);
}

function updateCart(){
let list="";let total=0;
cart.forEach(i=>{
list+=`<p>${i.name} x${i.qty} = ₹${i.price*i.qty}</p>`;
total+=i.price*i.qty;
});
document.getElementById("cartItems").innerHTML=list;
document.getElementById("totalPrice").innerText="Total: ₹"+total;
document.getElementById("cartCount").innerText=cart.length;
}

function openCart(){document.getElementById("cartPanel").classList.add("open");}
function closeCart(){document.getElementById("cartPanel").classList.remove("open");}

function orderWhatsApp(){
let txt="";
cart.forEach(i=>{txt+=`${i.name} x${i.qty} = ₹${i.price*i.qty}%0A`;});
window.open("https://wa.me/919124646598?text=My Order:%0A"+txt);
}

function stickyBuy(name,price,qtyId){
lastProduct=name;
lastPrice=price;
lastQtyId=qtyId;
document.getElementById("buyBar").style.display="block";
}

function buyStickyNow(){
let q=document.getElementById(lastQtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+lastProduct+" Qty:"+q+" Price:"+lastPrice);
}
</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h1>Barakah eMart</h1>
</div>
<div class="cartIcon" onclick="openCart()">
<img src="cart.png"> (<span id="cartCount">0</span>)
</div>
</header>

<div class="container">

<!-- PRODUCT 5 ONLY SHOWN HERE FOR UPDATE -->
<div class="product">
<div class="offerBadge">50% OFF</div>

<div style="position:absolute;top:10px;right:10px;
background:#ff4081;color:#fff;
font-size:11px;padding:4px 8px;
border-radius:20px;font-weight:bold;">
⭐ Bestseller
</div>

<img id="img5" src="EBOOK1.jpg" class="main-img" onclick="zoom(this.src)">

<div class="thumbs">
<img src="EBOOK1.jpg" onclick="changeImage('img5','EBOOK1.jpg')">
<img src="EBOOK2.jpg" onclick="changeImage('img5','EBOOK2.jpg')">
<img src="EBOOK3.jpg" onclick="changeImage('img5','EBOOK3.jpg')">
<img src="EBOOK4.jpg" onclick="changeImage('img5','EBOOK4.jpg')">

<video onclick="playVideo('EBOOK.mp4')">
<source src="EBOOK.mp4" type="video/mp4">
</video>
</div>

<h3>Interactive Musical Phonics Learning Book – 3+ Kids Educational Study Toy</h3>

<div style="color:#ff9800;font-size:14px;margin-bottom:5px;">
★★★★★ <span style="color:#555;font-size:12px;">(4.8 Rated)</span>
</div>

<span class="price">₹249</span>
<span class="mrp">₹499</span>

<div class="qty">
<button onclick="qty('q5',-1)">-</button>
<span id="q5">1</span>
<button onclick="qty('q5',1)">+</button>
</div>

<button class="btn cartBtn" onclick="addCart('Kids Learning Book',249,'q5')">
Add
</button>

</div>

</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()"></div>

</body>
</html>
