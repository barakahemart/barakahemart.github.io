<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barakah eMART – Smart Online Shopping</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  color:#333;
}

/* HEADER */
header{
  background:#0a5c36;
  color:#fff;
  text-align:center;
  padding:15px;
}
header img{
  max-width:140px;
  margin-bottom:10px;
}
header h1{ margin:5px 0; }
header p{ margin:0; font-size:14px; }

/* PRODUCT CARD */
.product{
  background:#fff;
  max-width:900px;
  margin:30px auto;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  display:flex;
  gap:25px;
}

/* IMAGE SECTION */
.images{
  flex:1;
  text-align:center;
}
.main-img{
  width:100%;
  max-width:320px;
  border-radius:10px;
}
.thumbs{
  margin-top:10px;
}
.thumbs img{
  width:60px;
  margin:5px;
  cursor:pointer;
  border-radius:6px;
  border:2px solid #ddd;
}
.thumbs img:hover{
  border-color:#0a5c36;
}

/* DETAILS */
.details{
  flex:1;
}
.details h2{
  margin-top:0;
  color:#0a5c36;
}
.price{
  font-size:22px;
  margin:10px 0;
}
.price .offer{
  color:#e53935;
  font-weight:bold;
}
.price .mrp{
  text-decoration:line-through;
  color:#888;
  font-size:14px;
  margin-left:8px;
}
.badge{
  background:#e53935;
  color:#fff;
  padding:4px 8px;
  border-radius:5px;
  font-size:12px;
  margin-left:10px;
}
.desc{
  font-size:14px;
  line-height:1.6;
}
.btn{
  display:inline-block;
  margin-top:15px;
  padding:14px 25px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  border-radius:50px;
  font-size:16px;
  font-weight:bold;
}

/* MOBILE */
@media(max-width:768px){
  .product{
    flex-direction:column;
    text-align:center;
  }
}

/* FOOTER */
footer{
  text-align:center;
  font-size:13px;
  color:#777;
  margin:30px 0;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Barakah eMART Logo">
  <h1>Barakah eMART</h1>
  <p>Smart & Affordable Online Shopping</p>
</header>

<div class="product">

  <!-- LEFT IMAGES -->
  <div class="images">
    <img id="mainImage" src="sealer1.jpg" class="main-img">
    <div class="thumbs">
      <img src="sealer2.jpg" onclick="changeImage('sealer1.jpg')">
      <img src="sealer3.png" onclick="changeImage('sealer2.jpg')">
      <img src="sealer4.jpg" onclick="changeImage('sealer3.jpg')">
      <img src="sealer5.jpg" onclick="changeImage('sealer4.jpg')">
    </div>
  </div>

  <!-- RIGHT DETAILS -->
  <div class="details">
    <h2>Portable Mini Sealing Machine</h2>

    <div class="price">
      <span class="offer">₹149</span>
      <span class="mrp">₹299</span>
      <span class="badge">50% OFF</span>
    </div>

    <p class="desc">
      2-in-1 heat sealer with cutter. Rechargeable Type-C mini sealing
      machine helps keep food fresh & airtight. Magnetic back for easy storage.
    </p>

    <a class="btn" href="https://wa.me/919124646598" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

</div>

<footer>
© 2026 Barakah eMART. All rights reserved.
</footer>

<script>
function changeImage(img){
  document.getElementById("mainImage").src = img;
}
</script>

</body>
</html>
