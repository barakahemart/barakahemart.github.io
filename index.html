<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<style>
body{margin:0;font-family:Arial;background:#f3f5f7}
header{
display:flex;
align-items:center;
justify-content:space-between;
background:#0a5c36;
color:#fff;
padding:10px 15px;
position:sticky;top:0;z-index:999;
}
.logoBox{display:flex;align-items:center;gap:10px}
header img{height:45px;border-radius:6px}
header h1{margin:0;font-size:20px}
.search{background:#fff;border-radius:20px;padding:6px 15px;border:none}
.cartIcon{cursor:pointer;font-weight:bold}

.container{max-width:1100px;margin:auto;padding:15px}
.product{
display:flex;gap:20px;background:#fff;margin-bottom:20px;
padding:15px;border-radius:12px;
box-shadow:0 3px 12px rgba(0,0,0,.1)
}
.images{width:45%}
.main-img{width:100%;border-radius:10px;cursor:pointer}
.thumbs{display:flex;gap:6px;margin-top:8px}
.thumbs img{width:60px;height:60px;object-fit:cover;cursor:pointer;border-radius:6px;border:2px solid #eee}
.details{width:55%}
.price{color:#d32f2f;font-size:22px;font-weight:bold}
.mrp{text-decoration:line-through;color:#888;margin-left:10px}
.offer{background:red;color:#fff;padding:3px 8px;border-radius:5px;margin-left:8px;font-size:12px}
.qty button{width:30px;height:30px}
.btn{padding:10px 18px;border-radius:25px;text-decoration:none;color:#fff;margin-top:10px;display:inline-block}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}
.shareBtn{background:#3b5998}

#cartPanel{
position:fixed;right:0;top:0;width:300px;height:100%;
background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);
transform:translateX(100%);transition:.3s;padding:15px;overflow:auto;
z-index:9999
}
#cartPanel.open{transform:translateX(0)}

.zoomBox{
display:none;position:fixed;top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);justify-content:center;align-items:center;z-index:99999
}
.zoomBox img{max-width:90%;max-height:90%}

@media(max-width:768px){
.product{flex-direction:column}
.images,.details{width:100%}
header h1{font-size:16px}
}
</style>

<script>
let cart=[];

function changeImage(id,src){
document.getElementById(id).src=src;
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}

function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
cart.push(name+" x"+q+" = â‚¹"+(price*q));
document.getElementById("cartCount").innerText=cart.length;
alert("Added to Cart");
}

function openCart(){
document.getElementById("cartPanel").classList.add("open");
let list="";
cart.forEach(i=>{list+="<p>"+i+"</p>"});
document.getElementById("cartItems").innerHTML=list;
}

function closeCart(){
document.getElementById("cartPanel").classList.remove("open");
}

function orderWhatsApp(){
let txt=cart.join("%0A");
window.open("https://wa.me/919124646598?text=Order:%0A"+txt);
}

function buyNow(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+name+" Qty:"+q+" Price:"+price);
}

function shareProduct(id){
let link=window.location.href+"#"+id;
if(navigator.share){
navigator.share({title:"Barakah eMart",url:link});
}else{
window.open("https://wa.me/?text="+link);
}
}
</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h1>Barakah eMart</h1>
</div>
<input class="search" placeholder="Search product...">
<div class="cartIcon" onclick="openCart()">ðŸ›’(<span id="cartCount">0</span>)</div>
</header>

<div class="container">

<!-- PRODUCT 1 -->
<div id="p1" class="product">
<div class="images">
<img id="img1" src="sealer1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="sealer1.jpg" onclick="changeImage('img1','sealer1.jpg')">
<img src="sealer2.jpg" onclick="changeImage('img1','sealer2.jpg')">
<img src="sealer3.png" onclick="changeImage('img1','sealer3.png')">
<img src="sealer4.jpg" onclick="changeImage('img1','sealer4.jpg')">
</div>
</div>

<div class="details">
<h2>Portable Mini Sealing Machine</h2>
<div><span class="price">â‚¹149</span><span class="mrp">â‚¹299</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q1',-1)">-</button><span id="q1">1</span><button onclick="qty('q1',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Sealer',149,'q1')">Add to Cart</a>
<a class="btn buyBtn" onclick="buyNow('Sealer',149,'q1')">Buy Now</a>
<a class="btn shareBtn" onclick="shareProduct('p1')">Share</a>
</div>
</div>

<!-- PRODUCT 2 -->
<div id="p2" class="product">
<div class="images">

<div class="thumbs">
<img src="lunchcamera1.jpg" onclick="changeImage('img2','lunchcamera1.jpg')">
<img src="lunchcamera2.jpeg" onclick="changeImage('img2','lunchcamera2.jpeg')">
<img src="lunchcamera3.jpeg" onclick="changeImage('img2','lunchcamera3.jpeg')">
<img src="lunchcamera4.jpeg" onclick="changeImage('img2','lunchcamera4.jpeg')">
</div>
</div>

<div class="details">
<h2>Insta Look Lunch Box Camera</h2>

<div class="qty"><button onclick="qty('q2',-1)">-</button><span id="q2">1</span><button onclick="qty('q2',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Camera LunchBox',349,'q2')">Add to Cart</a>
<a class="btn buyBtn" onclick="buyNow('Camera LunchBox',349,'q2')">Buy Now</a>
<a class="btn shareBtn" onclick="shareProduct('p2')">Share</a>
</div>
</div>

<!-- PRODUCT 3 -->
<div id="p3" class="product">
<div class="images">
<img id="img3" src="LUNCH1.jpeg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="LUNCH1.jpeg" onclick="changeImage('img3','LUNCH1.jpeg')">
<img src="LUNCH2.jpeg" onclick="changeImage('img3','LUNCH2.jpeg')">
<img src="LUNCH3.jpeg" onclick="changeImage('img3','LUNCH3.jpeg')">
<img src="LUNCH4.jpeg" onclick="changeImage('img3','LUNCH4.jpeg')">
<img src="LUNCH5.jpeg" onclick="changeImage('img3','LUNCH5.jpeg')">
</div>
</div>

<div class="details">
<h2>Premium Leakproof Lunch Box</h2>
<div><span class="price">â‚¹389</span><span class="mrp">â‚¹699</span><span class="offer">45% OFF</span></div>
<div class="qty"><button onclick="qty('q3',-1)">-</button><span id="q3">1</span><button onclick="qty('q3',1)">+</button></div>
<a class="btn cartBtn" onclick="addCart('Premium LunchBox',389,'q3')">Add to Cart</a>
<a class="btn buyBtn" onclick="buyNow('Premium LunchBox',389,'q3')">Buy Now</a>
<a class="btn shareBtn" onclick="shareProduct('p3')">Share</a>
</div>
</div>

</div>

<div id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<button onclick="orderWhatsApp()">Order on WhatsApp</button>
<button onclick="closeCart()">Close</button>
</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()">
<img id="zoomImg">
</div>

</body>
</html>
