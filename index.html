<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:'Poppins',sans-serif;
background:#f3f5f7;
}

/* ===== ULTRA HEADER ===== */
header{
display:flex;
align-items:center;
justify-content:space-between;
background:#0a5c36;
color:#fff;
padding:10px 15px;
position:sticky;
top:0;
z-index:999;
box-shadow:0 4px 15px rgba(0,0,0,.2);
}

.logoBox{
display:flex;
align-items:center;
gap:10px;
}

header img{
height:42px;
border-radius:8px;
}

header h1{
margin:0;
font-size:22px;
font-weight:600;
letter-spacing:.5px;
}

.search{
border:none;
padding:8px 15px;
border-radius:20px;
width:220px;
}

.cartIcon{
cursor:pointer;
position:relative;
}

.cartIcon img{
width:32px;
}

#cartCount{
position:absolute;
top:-5px;
right:-8px;
background:red;
color:#fff;
font-size:12px;
padding:2px 6px;
border-radius:50%;
}

/* ===== GRID ===== */

.container{
max-width:1200px;
margin:auto;
padding:15px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:18px;
}

/* ===== PRODUCT CARD ===== */

.product{
background:#fff;
border-radius:14px;
padding:12px;
box-shadow:0 4px 14px rgba(0,0,0,.08);
display:flex;
flex-direction:column;
}

.main-img{
width:100%;
height:230px;
object-fit:contain;
border-radius:10px;
cursor:pointer;
background:#fff;
}

.thumbs{
display:flex;
gap:5px;
margin-top:8px;
overflow-x:auto;
}

.thumbs img{
width:55px;
height:55px;
object-fit:cover;
border-radius:6px;
cursor:pointer;
border:2px solid #eee;
}

.product h3{
font-size:16px;
margin:10px 0 5px;
}

.price{
color:#d32f2f;
font-size:18px;
font-weight:600;
}

.mrp{
text-decoration:line-through;
color:#888;
margin-left:8px;
font-size:14px;
}

.offer{
background:red;
color:#fff;
padding:3px 6px;
border-radius:6px;
font-size:12px;
margin-left:6px;
}

.qty{
margin:8px 0;
}

.qty button{
width:28px;
height:28px;
}

.btnRow{
display:flex;
gap:6px;
flex-wrap:wrap;
}

.btn{
border:none;
border-radius:20px;
padding:7px 14px;
color:#fff;
cursor:pointer;
font-size:13px;
}

.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}
.shareBtn{background:#3b5998}

/* ===== ZOOM ===== */

.zoomBox{
display:none;
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,.8);
justify-content:center;
align-items:center;
z-index:99999;
}

.zoomBox img{
max-width:90%;
max-height:90%;
}

/* ===== MOBILE ===== */

@media(max-width:768px){

.container{
grid-template-columns:1fr;
}

.search{
width:130px;
}

.main-img{
height:260px;
}

}

</style>

<script>

let cart=[];

function changeImage(id,src){
document.getElementById(id).src=src;
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}

function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
cart.push(name+" x"+q+" = ₹"+(price*q));
document.getElementById("cartCount").innerText=cart.length;
alert("Added to Cart");
}

function buyNow(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+name+" Qty:"+q+" Price:"+price);
}

function shareProduct(id){
let link=window.location.href+"#"+id;
if(navigator.share){
navigator.share({title:"Barakah eMart",url:link});
}else{
window.open("https://wa.me/?text="+link);
}
}

</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h1>Barakah <span style="font-weight:700;">eMart</span></h1>
</div>

<input class="search" placeholder="Search product...">

<div class="cartIcon">
<img src="cart.png">
<span id="cartCount">0</span>
</div>
</header>

<div class="container">

<!-- PRODUCT 1 -->
<div id="p1" class="product">
<img id="img1" src="sealer1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="sealer1.jpg" onclick="changeImage('img1','sealer1.jpg')">
<img src="sealer2.jpg" onclick="changeImage('img1','sealer2.jpg')">
<img src="sealer3.png" onclick="changeImage('img1','sealer3.png')">
<img src="sealer4.jpg" onclick="changeImage('img1','sealer4.jpg')">
</div>
<h3>Portable Mini Sealing Machine</h3>
<div><span class="price">₹149</span><span class="mrp">₹299</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q1',-1)">-</button><span id="q1">1</span><button onclick="qty('q1',1)">+</button></div>
<div class="btnRow">
<button class="btn cartBtn" onclick="addCart('Sealer',149,'q1')">Add</button>
<button class="btn buyBtn" onclick="buyNow('Sealer',149,'q1')">Buy Now</button>
<button class="btn shareBtn" onclick="shareProduct('p1')">Share</button>
</div>
</div>

<!-- PRODUCT 2 -->
<div id="p2" class="product">
<img id="img2" src="lunchcamera1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="lunchcamera1.jpg" onclick="changeImage('img2','lunchcamera1.jpg')">
<img src="lunchcamera2.jpeg" onclick="changeImage('img2','lunchcamera2.jpeg')">
<img src="lunchcamera3.jpeg" onclick="changeImage('img2','lunchcamera3.jpeg')">
<img src="lunchcamera4.jpeg" onclick="changeImage('img2','lunchcamera4.jpeg')">
</div>
<h3>Insta Look Lunch Box Camera</h3>
<div><span class="price">₹349</span><span class="mrp">₹699</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q2',-1)">-</button><span id="q2">1</span><button onclick="qty('q2',1)">+</button></div>
<div class="btnRow">
<button class="btn cartBtn" onclick="addCart('Camera LunchBox',349,'q2')">Add</button>
<button class="btn buyBtn" onclick="buyNow('Camera LunchBox',349,'q2')">Buy Now</button>
<button class="btn shareBtn" onclick="shareProduct('p2')">Share</button>
</div>
</div>

<!-- PRODUCT 3 -->
<div id="p3" class="product">
<img id="img3" src="LUNCH1.jpeg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="LUNCH1.jpeg" onclick="changeImage('img3','LUNCH1.jpeg')">
<img src="LUNCH2.jpeg" onclick="changeImage('img3','LUNCH2.jpeg')">
<img src="LUNCH3.jpeg" onclick="changeImage('img3','LUNCH3.jpeg')">
<img src="LUNCH4.jpeg" onclick="changeImage('img3','LUNCH4.jpeg')">
<img src="LUNCH5.jpeg" onclick="changeImage('img3','LUNCH5.jpeg')">
</div>
<h3>Premium Leakproof Lunch Box</h3>
<div><span class="price">₹389</span><span class="mrp">₹699</span><span class="offer">45% OFF</span></div>
<div class="qty"><button onclick="qty('q3',-1)">-</button><span id="q3">1</span><button onclick="qty('q3',1)">+</button></div>
<div class="btnRow">
<button class="btn cartBtn">Add</button>
<button class="btn buyBtn">Buy Now</button>
<button class="btn shareBtn">Share</button>
</div>
</div>

<!-- PRODUCT 4 -->
<div id="p4" class="product">
<img id="img4" src="ICE1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="ICE1.jpg" onclick="changeImage('img4','ICE1.jpg')">
<img src="ICE2.jpg" onclick="changeImage('img4','ICE2.jpg')">
<img src="ICE3.jpg" onclick="changeImage('img4','ICE3.jpg')">
<img src="ICE4.jpg" onclick="changeImage('img4','ICE4.jpg')">
<img src="ICE5.jpg" onclick="changeImage('img4','ICE5.jpg')">
</div>
<h3>Ice Cube Tray Silicone Honeycomb</h3>
<div><span class="price">₹199</span><span class="mrp">₹399</span><span class="offer">50% OFF</span></div>
<div class="qty"><button onclick="qty('q4',-1)">-</button><span id="q4">1</span><button onclick="qty('q4',1)">+</button></div>
<div class="btnRow">
<button class="btn cartBtn">Add</button>
<button class="btn buyBtn">Buy Now</button>
<button class="btn shareBtn">Share</button>
</div>
</div>

</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()">
<img id="zoomImg">
</div>

</body>
</html>
