<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">

<style>
body{margin:0;font-family:'Poppins',sans-serif;background:#f3f5f7}

/* ===== HEADER ===== */
header{
display:flex;align-items:center;justify-content:space-between;
flex-wrap:wrap;background:#0a5c36;padding:10px;color:#fff
}
.logoBox{display:flex;align-items:center;gap:8px}
.logoBox img{height:36px}
.searchBox{flex:1;margin:5px}
.searchBox input{width:100%;padding:8px;border-radius:20px;border:none}
.headerIcons{display:flex;gap:10px;align-items:center}
.headerIcons img{height:36px}
.badge{background:red;color:#fff;font-size:10px;padding:2px 6px;border-radius:10px}

/* GRID */
.container{
max-width:1200px;margin:auto;padding:12px;
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:15px;
}

.product{
background:#fff;border-radius:12px;padding:12px;
box-shadow:0 4px 12px rgba(0,0,0,.1);position:relative
}

.offerBadge{
position:absolute;top:8px;left:8px;
background:red;color:#fff;font-size:11px;padding:3px 7px;border-radius:5px
}

.main-img,.main-video{
width:100%;height:260px;object-fit:contain;border-radius:10px
}

.thumbs{display:flex;gap:6px;margin-top:8px;overflow-x:auto}
.thumbs img,.thumbs video{
width:55px;height:55px;border-radius:6px;border:2px solid #eee;object-fit:cover
}

.price{color:#d32f2f;font-weight:bold}
.mrp{text-decoration:line-through;color:#888;margin-left:6px}

.qty button{width:28px;height:28px;border:none;background:#eee;border-radius:6px}

.btn{padding:7px 12px;border:none;border-radius:18px;color:#fff;margin-top:8px;font-size:12px}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}

/* MOBILE */
@media(max-width:768px){
.container{grid-template-columns:1fr}
.main-img,.main-video{height:300px}
}
</style>

<script>
function changeImage(id,src,isVideo=false){
let el=document.getElementById(id);
if(isVideo){
el.outerHTML=`<video id="${id}" src="${src}" class="main-video" controls></video>`;
}else{
if(el.tagName==="VIDEO"){
el.outerHTML=`<img id="${id}" src="${src}" class="main-img">`;
}else{el.src=src;}
}
}
</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h3>Barakah eMart</h3>
</div>

<div class="searchBox">
<input placeholder="Search products...">
</div>

<div class="headerIcons">
<div>❤️</div>
<div><img src="cart.png"></div>
</div>
</header>

<div class="container">

<!-- PRODUCT 1 -->
<div class="product">
<div class="offerBadge">50% OFF</div>
<img id="img1" src="sealer1.jpeg" class="main-img">
<div class="thumbs">
<img src="sealer1.jpeg" onclick="changeImage('img1','sealer1.jpeg')">

<img src="sealer3.jpeg" onclick="changeImage('img1','sealer3.jpeg')">
<img src="sealer4.jpeg" onclick="changeImage('img1','sealer4.jpeg')">
</div>
<h3>Mini Bag Sealer</h3>
<span class="price">₹179</span><span class="mrp">₹399</span>
</div>

<div class="product">

<img src="lunchcamera3.jpeg" onclick="changeImage('img2','lunchcamera3.jpeg')">
<img src="lunchcamera4.jpeg" onclick="changeImage('img2','lunchcamera4.jpeg')">
</div>
<h3>Camera Lunch Box</h3>
<span class="price">₹349</span><span class="mrp">₹699</span>
</div>

<!-- PRODUCT 3 -->
<div class="product">
<div class="offerBadge">45% OFF</div>
<img id="img3" src="LUNCH1.jpeg" class="main-img">
<div class="thumbs">
<img src="LUNCH1.jpeg" onclick="changeImage('img3','LUNCH1.jpeg')">
<img src="LUNCH2.jpeg" onclick="changeImage('img3','LUNCH2.jpeg')">
<img src="LUNCH3.jpeg" onclick="changeImage('img3','LUNCH3.jpeg')">
<img src="LUNCH4.jpeg" onclick="changeImage('img3','LUNCH4.jpeg')">
<img src="LUNCH5.jpeg" onclick="changeImage('img3','LUNCH5.jpeg')">
</div>
<h3>Premium Lunch Box</h3>
<span class="price">₹389</span><span class="mrp">₹699</span>
</div>

<!-- PRODUCT 4 -->
<div class="product">
<div class="offerBadge">50% OFF</div>
<img id="img4" src="ICE1.jpeg" class="main-img">
<div class="thumbs">
<img src="ICE1.jpeg" onclick="changeImage('img4','ICE1.jpeg')">
<img src="ICE2.jpeg" onclick="changeImage('img4','ICE2.jpeg')">
<img src="ICE3.jpeg" onclick="changeImage('img4','ICE3.jpeg')">
<img src="ICE4.jpeg" onclick="changeImage('img4','ICE4.jpeg')">

</div>
<h3>Ice Cube Tray Silicone</h3>

</div>

<!-- PRODUCT 5 -->
<div class="product">
<div class="offerBadge">50% OFF</div>
<img id="img5" src="EBOOK1.jpg" class="main-img">
<div class="thumbs">
<img src="EBOOK1.jpg" onclick="changeImage('img5','EBOOK1.jpg')">
<img src="EBOOK2.jpg" onclick="changeImage('img5','EBOOK2.jpg')">

</div>

<span class="price">₹249</span><span class="mrp">₹499</span>
</div>

</div>

<footer style="background:#0a5c36;color:#fff;padding:20px;text-align:center">
Barakah eMart | WhatsApp 9124646598
</footer>

</body>
</html>
