<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Barakah eMart</title>

<style>
body{margin:0;font-family:Arial;background:#f3f5f7}

/* ===== HEADER ===== */
header{
display:flex;
justify-content:space-between;
align-items:center;
background:#0a5c36;
color:#fff;
padding:10px 15px;
position:sticky;top:0;z-index:999;
}
.logoBox{display:flex;align-items:center;gap:10px}
header img{height:45px;border-radius:6px}
header h1{margin:0;font-size:20px}
.cartIcon{cursor:pointer;font-weight:bold}

/* ===== AUTO SLIDER ===== */
.slider{
width:100%;
overflow:hidden;
}
.slider img{
width:100%;
height:180px;
object-fit:cover;
animation:slide 12s infinite;
}
@keyframes slide{
0%{content:url('sealer1.jpg')}
33%{content:url('lunchcamera1.jpg')}
66%{content:url('ICE1.jpeg')}
100%{content:url('sealer1.jpg')}
}

/* ===== PRODUCT ===== */
.container{max-width:1100px;margin:auto;padding:15px}
.product{
display:flex;gap:20px;background:#fff;margin-bottom:20px;
padding:15px;border-radius:12px;
box-shadow:0 3px 12px rgba(0,0,0,.1);
transition:.3s;
}
.product:hover{transform:translateY(-3px)}
.images{width:45%}
.main-img{width:100%;border-radius:10px;cursor:pointer}
.thumbs{display:flex;gap:6px;margin-top:8px}
.thumbs img{width:60px;height:60px;object-fit:cover;cursor:pointer;border-radius:6px;border:2px solid #eee}
.details{width:55%}
.price{color:#d32f2f;font-size:22px;font-weight:bold}
.mrp{text-decoration:line-through;color:#888;margin-left:10px}
.offer{background:red;color:#fff;padding:3px 8px;border-radius:5px;margin-left:8px;font-size:12px}

.qty button{width:30px;height:30px}

.btn{padding:10px 18px;border-radius:25px;text-decoration:none;color:#fff;margin-top:10px;display:inline-block}
.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}
.shareBtn{background:#3b5998}

/* ===== CART ===== */
#cartPanel{
position:fixed;right:0;top:0;width:300px;height:100%;
background:#fff;box-shadow:-3px 0 10px rgba(0,0,0,.2);
transform:translateX(100%);
transition:.3s;padding:15px;overflow:auto;
z-index:9999
}
#cartPanel.open{transform:translateX(0)}

/* ===== FLOAT WHATSAPP ===== */
.floatWA{
position:fixed;
bottom:80px;
right:15px;
background:#25D366;
color:#fff;
padding:14px;
border-radius:50%;
font-size:22px;
z-index:9999;
cursor:pointer;
}

/* ===== MOBILE BUY BAR ===== */
.buyBar{
display:none;
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0a5c36;
color:#fff;
padding:12px;
text-align:center;
font-weight:bold;
z-index:999;
}

/* ===== ZOOM ===== */
.zoomBox{
display:none;
position:fixed;
top:0;left:0;width:100%;height:100%;
background:rgba(0,0,0,.8);
justify-content:center;
align-items:center;
z-index:99999
}
.zoomBox img{max-width:90%;max-height:90%}

@media(max-width:768px){
.product{flex-direction:column}
.images,.details{width:100%}
.buyBar{display:block}
}
</style>

<script>
let cart=[];

function changeImage(id,src){
document.getElementById(id).src=src;
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}

function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
cart.push(name+" x"+q+" = â‚¹"+(price*q));
document.getElementById("cartCount").innerText=cart.length;
alert("Added to Cart");
}

function openCart(){
document.getElementById("cartPanel").classList.add("open");
let list="";
cart.forEach(i=>{list+="<p>"+i+"</p>"});
document.getElementById("cartItems").innerHTML=list;
}

function closeCart(){
document.getElementById("cartPanel").classList.remove("open");
}

function orderWhatsApp(){
let txt=cart.join("%0A");
window.open("https://wa.me/919124646598?text=Order:%0A"+txt);
}

function buyNow(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
window.open("https://wa.me/919124646598?text=I want "+name+" Qty:"+q+" Price:"+price);
}

function shareProduct(id){
let link=window.location.href+"#"+id;
if(navigator.share){
navigator.share({title:"Barakah eMart",url:link});
}else{
window.open("https://wa.me/?text="+link);
}
}
</script>
</head>

<body>

<header>
<div class="logoBox">
<img src="logos.jpeg">
<h1>Barakah eMart</h1>
</div>
<div class="cartIcon" onclick="openCart()">ðŸ›’(<span id="cartCount">0</span>)</div>
</header>

<div class="slider">
<img>
</div>

<div class="container">

<!-- PRODUCT 4 NEW ICE TRAY -->
<div id="p4" class="product">
<div class="images">
<img id="img4" src="ICE1.jpeg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="ICE1.jpeg" onclick="changeImage('img4','ICE1.jpeg')">
<img src="ICE2.jpeg" onclick="changeImage('img4','ICE2.jpeg')">
<img src="ICE3.jpeg" onclick="changeImage('img4','ICE3.jpeg')">
<img src="ICE4.jpeg" onclick="changeImage('img4','ICE4.jpeg')">
<img src="ICE5.jpeg" onclick="changeImage('img4','ICE5.jpeg')">
</div>
</div>

<div class="details">
<h2>Ice Cube Tray Silicone for Freezer Honeycomb 37 Cavity Ice Cube Mould Flexible Tray for Freezer, Chocolate Cake Maker, Ice Trays for Chilled Drinks, Reusable</h2>

<div>
<span class="price">â‚¹199</span>
<span class="mrp">â‚¹399</span>
<span class="offer">50% OFF</span>
</div>

<div class="qty">
<button onclick="qty('q4',-1)">-</button>
<span id="q4">1</span>
<button onclick="qty('q4',1)">+</button>
</div>

<a class="btn cartBtn" onclick="addCart('Ice Cube Tray',199,'q4')">Add to Cart</a>
<a class="btn buyBtn" onclick="buyNow('Ice Cube Tray',199,'q4')">Buy Now</a>
<a class="btn shareBtn" onclick="shareProduct('p4')">Share</a>

</div>
</div>

</div>

<div id="cartPanel">
<h3>Your Cart</h3>
<div id="cartItems"></div>
<button onclick="orderWhatsApp()">Order on WhatsApp</button>
<button onclick="closeCart()">Close</button>
</div>

<div class="floatWA" onclick="window.open('https://wa.me/919124646598')">ðŸ’¬</div>

<div class="buyBar">ðŸ”¥ Best Deals Available â€“ Scroll Products</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()">
<img id="zoomImg">
</div>

</body>
</html>
