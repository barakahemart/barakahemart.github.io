<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Barakah eMART – Online Shopping</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

/* HEADER */
header{
  background:#0a5c36;
  color:#fff;
  text-align:center;
  padding:15px;
}
header img{
  height:50px;
}
header h1{
  margin:10px 0 5px;
}
header p{
  margin:0;
  font-size:14px;
}

/* NAV */
nav{
  background:#ffffff;
  display:flex;
  justify-content:center;
  gap:25px;
  padding:10px;
  font-weight:bold;
}
nav a{
  text-decoration:none;
  color:#0a5c36;
}

/* PRODUCT CARD */
.product{
  background:#fff;
  max-width:900px;
  margin:30px auto;
  padding:20px;
  display:flex;
  gap:30px;
  border-radius:12px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
}

/* LEFT IMAGE */
.product-images{
  width:300px;
}
.main-img{
  width:100%;
  border-radius:10px;
  border:1px solid #ddd;
}
.thumbs{
  display:flex;
  gap:10px;
  margin-top:10px;
}
.thumbs img{
  width:60px;
  height:60px;
  object-fit:cover;
  border:2px solid #ddd;
  border-radius:6px;
  cursor:pointer;
}
.thumbs img:hover{
  border-color:#0a5c36;
}

/* RIGHT DETAILS */
.details{
  flex:1;
}
.details h2{
  margin-top:0;
  color:#0a5c36;
}
.price{
  font-size:22px;
  color:#e53935;
  font-weight:bold;
}
.price span{
  font-size:16px;
  color:#777;
  text-decoration:line-through;
  margin-left:10px;
}
.offer{
  background:#e53935;
  color:#fff;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  margin-left:10px;
}
.details p{
  margin:15px 0;
  line-height:1.5;
}

/* BUTTON */
.btn{
  display:inline-block;
  padding:14px 28px;
  background:#25D366;
  color:#fff;
  text-decoration:none;
  border-radius:50px;
  font-size:18px;
  font-weight:bold;
}
.btn:hover{
  background:#1ebe5d;
}

/* MOBILE */
@media(max-width:768px){
  .product{
    flex-direction:column;
    align-items:center;
  }
  .product-images{
    width:220px;
  }
  .details{
    text-align:center;
  }
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Barakah eMART Logo">
  <h1>Barakah eMART</h1>
  <p>Smart & Affordable Online Shopping</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Order</a>
  <a href="#">Contact</a>
</nav>

<!-- PRODUCT -->
<div class="product">

  <!-- LEFT IMAGES -->
  <div class="product-images">
    <img id="mainImage" src="sealer1.jpg" class="main-img">

    <div class="thumbs">
      <img src="sealer1.jpg" onclick="changeImage(this)">
      <img src="sealer2.jpg" onclick="changeImage(this)">
      <img src="sealer3.jpg" onclick="changeImage(this)">
      <img src="sealer4.jpg" onclick="changeImage(this)">
    </div>
  </div>

  <!-- RIGHT DETAILS -->
  <div class="details">
    <h2>Portable Mini Sealing Machine</h2>

    <div class="price">
      ₹149 <span>₹299</span>
      <span class="offer">50% OFF</span>
    </div>

    <p>
      2-in-1 heat sealer with cutter. Rechargeable Type-C.
      Keeps food fresh & airtight. Portable & easy to use.
    </p>

    <a class="btn" href="https://wa.me/919124646598" target="_blank">
      Buy on WhatsApp
    </a>
  </div>

</div>

<script>
function changeImage(el){
  document.getElementById("mainImage").src = el.src;
}
</script>

</body>
</html>
