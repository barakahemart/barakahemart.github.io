<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Barakah eMART – Smart Online Shopping</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      color: #333;
      text-align: center;
    }
    header {
      background: #0a5c36;
      color: #fff;
      padding: 30px 15px;
    }
    header h1 {
      margin: 0;
      font-size: 32px;
    }
    header p {
      margin-top: 8px;
      font-size: 16px;
    }
    .container {
      padding: 30px 15px;
    }
    .card {
      background: #fff;
      max-width: 420px;
      margin: auto;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .card h2 {
      margin-top: 0;
      color: #0a5c36;
    }
    .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 25px;
      background: #25D366;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 50px;
      font-weight: bold;
    }
    .btn:hover {
      background: #1ebe5d;
    }
    footer {
      margin-top: 40px;
      padding: 15px;
      font-size: 14px;
      color: #777;
    }
    {
  width: 90px;
  height: auto;
  margin-bottom: 10px;
}
    .product-page {
  display: flex;
  gap: 25px;
  align-items: center;
}

.product-left img {
  width: 200px;
  border-radius: 10px;
}

.product-right {
  text-align: left;
}

.product-title {
  margin: 0;
  font-size: 22px;
  color: #0a5c36;
}

.price-line {
  margin: 10px 0;
}

.offer-price {
  font-size: 26px;
  font-weight: bold;
  color: #d32f2f;
  margin-right: 10px;
}

.mrp {
  text-decoration: line-through;
  color: #777;
  margin-right: 10px;
}

.discount {
  background: #d32f2f;
  color: #fff;
  padding: 4px 8px;
  border-radius: 6px;
  font-size: 13px;
}

.desc {
  font-size: 14px;
  color: #444;
  margin-bottom: 15px;
}

/* MOBILE VIEW */
@media (max-width: 700px) {
  .product-page {
    flex-direction: column;
    text-align: center;
  }

  .product-right {
    text-align: center;
  }
}

  </style>
</head>

<body>

 <header>
  <img src="logo.jpeg" alt="Barakah eMART Logo" class="logo">
  <h1>Barakah eMART</h1>
  <p>Smart & Affordable Online Shopping</p>
</header>



  <div class="container">
    <div class="card">

  <div class="product-page">

    <!-- LEFT: PRODUCT IMAGE -->
    <div class="product-left">
      <img src="sealer.jpg" alt="Portable Mini Sealing Machine">
    </div>

    <!-- RIGHT: PRODUCT DETAILS -->
    <div class="product-right">

      <!-- PRODUCT TITLE -->
      <h2 class="product-title">Portable Mini Sealing Machine</h2>

      <!-- PRICE -->
      <p class="price-line">
        <span class="offer-price">₹149</span>
        <span class="mrp">M.R.P ₹299</span>
        <span class="discount">50% OFF</span>
      </p>

      <!-- DESCRIPTION -->
      <p class="desc">
        2-in-1 heat sealer with cutter. Rechargeable Type-C.
        Keeps food fresh & airtight.
      </p>

      <!-- BUY BUTTON -->
      <a class="btn" href="https://wa.me/919124646598" target="_blank">
        Buy on WhatsApp
      </a>

    </div>

  </div>

</div>

  </div>

  <footer>
    © 2026 Barakah eMART. All rights reserved.
  </footer>

</body>
</html>
