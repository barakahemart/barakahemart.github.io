<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barakah eMart â€“ Smart Shopping</title>

<style>

/* ===== GLOBAL ===== */
body{
margin:0;
font-family:Poppins,Arial;
background:#f3f4f6;
}

/* ===== HEADER ===== */
header{
position:sticky;
top:0;
z-index:999;
background:linear-gradient(90deg,#0a5c36,#0f7a4a);
display:flex;
justify-content:space-between;
align-items:center;
padding:12px 20px;
color:#fff;
box-shadow:0 2px 8px rgba(0,0,0,0.1);
}

.logoWrap{
display:flex;
align-items:center;
gap:10px;
}
.logoWrap img{
height:42px;
border-radius:8px;
}
.logoWrap h1{
font-size:20px;
margin:0;
font-weight:600;
letter-spacing:.3px;
}

.searchBar input{
padding:10px 15px;
border:none;
border-radius:30px;
outline:none;
width:230px;
}

.cartIcon{
cursor:pointer;
font-weight:bold;
}

/* ===== CONTAINER ===== */
.container{
max-width:1100px;
margin:auto;
padding:15px;
}

/* ===== PRODUCT CARD ===== */
.product{
display:flex;
gap:25px;
background:#fff;
padding:18px;
border-radius:14px;
box-shadow:0 8px 18px rgba(0,0,0,0.06);
margin-bottom:22px;
transition:0.3s;
}
.product:hover{
transform:translateY(-3px);
box-shadow:0 12px 25px rgba(0,0,0,0.1);
}

/* ===== IMAGES ===== */
.images{width:45%;}
.main-img{
width:100%;
border-radius:12px;
cursor:pointer;
}
.thumbs{
display:flex;
gap:8px;
margin-top:10px;
}
.thumbs img{
width:60px;
height:60px;
border-radius:8px;
object-fit:cover;
cursor:pointer;
border:2px solid #eee;
}

/* ===== DETAILS ===== */
.details{width:55%;}
.details h2{
margin:0 0 8px;
font-size:22px;
}

.price{
font-size:22px;
color:#e53935;
font-weight:700;
}
.mrp{
text-decoration:line-through;
color:#777;
margin-left:8px;
}
.offer{
background:#ff3b3b;
color:#fff;
padding:3px 8px;
border-radius:5px;
font-size:12px;
margin-left:8px;
}

/* ===== QTY ===== */
.qtyBox{
display:flex;
align-items:center;
gap:10px;
margin-top:12px;
}
.qtyBox button{
border:none;
background:#f0f0f0;
padding:6px 12px;
font-size:18px;
border-radius:6px;
cursor:pointer;
}

/* ===== BUTTONS ===== */
.btn{
display:inline-block;
margin-top:15px;
padding:12px 22px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-weight:600;
margin-right:8px;
}
.cartBtn{background:#ff9800;}
.shareBtn{background:#3f51b5;}

/* ===== CART PANEL ===== */
.cartPanel{
position:fixed;
right:-350px;
top:0;
width:320px;
height:100%;
background:#fff;
box-shadow:-5px 0 20px rgba(0,0,0,0.15);
padding:20px;
transition:0.3s;
z-index:9999;
overflow:auto;
}
.cartPanel.active{right:0;}

/* ===== FLOAT MOBILE CART ===== */
.floatCart{
display:none;
position:fixed;
bottom:0;
left:0;
width:100%;
background:#0a5c36;
color:#fff;
text-align:center;
padding:12px;
font-weight:bold;
z-index:999;
}

/* ===== ZOOM ===== */
.zoomBox{
display:none;
position:fixed;
top:0;left:0;
width:100%;height:100%;
background:rgba(0,0,0,0.85);
justify-content:center;
align-items:center;
z-index:9999;
}
.zoomBox img{
max-width:90%;
max-height:90%;
border-radius:12px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){

.product{
flex-direction:column;
padding:14px;
}

.images,.details{
width:100%;
}

.searchBar input{
width:120px;
}

.floatCart{
display:block;
}

.cartPanel{
width:100%;
right:-100%;
}
.cartPanel.active{
right:0;
}

.details h2{
font-size:18px;
}

.price{
font-size:20px;
}

}

footer{
text-align:center;
padding:15px;
color:#777;
}

</style>

<script>

let cart=[];

function changeImage(id,src){
document.getElementById(id).src=src;
}

function zoom(src){
document.getElementById("zoomImg").src=src;
document.getElementById("zoomBox").style.display="flex";
}
function closeZoom(){
document.getElementById("zoomBox").style.display="none";
}

function qtyChange(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;
if(n<1)n=1;
el.innerText=n;
}

function addCart(name,price,qtyId){
let qty=parseInt(document.getElementById(qtyId).innerText);
cart.push({name,price,qty});
document.getElementById("cartCount").innerText=cart.length;
renderCart();
}

function renderCart(){
let html="";
let total=0;
let msg="Hello I want to order:%0A";

cart.forEach((item,i)=>{
total+=item.price*item.qty;
msg+=item.name+" x"+item.qty+"%0A";

html+=`
<div style="border-bottom:1px solid #eee;padding:8px 0;">
<b>${item.name}</b><br>
â‚¹${item.price} x ${item.qty}
</div>`;
});

msg+="Total â‚¹"+total;

html+=`<h3>Total â‚¹${total}</h3>
<a class="btn cartBtn" target="_blank"
href="https://wa.me/919124646598?text=${msg}">
Order on WhatsApp</a>`;

document.getElementById("cartItems").innerHTML=html;
}

function toggleCart(){
document.getElementById("cartPanel").classList.toggle("active");
}

function searchProduct(){
let v=document.getElementById("search").value.toLowerCase();
let p=document.getElementsByClassName("product");

for(let i=0;i<p.length;i++){
let t=p[i].innerText.toLowerCase();
p[i].style.display=t.includes(v)?"flex":"none";
}
}

function shareProduct(id){
let link=window.location.origin+window.location.pathname+"#"+id;
navigator.share({title:"Barakah eMart",url:link});
}

</script>

</head>

<body>

<header>
<div class="logoWrap">
<img src="logos.jpeg">
<h1>Barakah eMart</h1>
</div>

<div class="searchBar">
<input id="search" onkeyup="searchProduct()" placeholder="Search product...">
</div>

<div class="cartIcon" onclick="toggleCart()">
ðŸ›’ (<span id="cartCount">0</span>)
</div>
</header>

<div class="container">

<!-- ===== PRODUCT 1 ===== -->
<div id="p1" class="product">
<div class="images">
<img id="img1" src="sealer1.jpg" class="main-img" onclick="zoom(this.src)">
<div class="thumbs">
<img src="sealer1.jpg" onclick="changeImage('img1','sealer1.jpg')">
<img src="sealer2.jpg" onclick="changeImage('img1','sealer2.jpg')">
<img src="sealer3.png" onclick="changeImage('img1','sealer3.png')">
<img src="sealer5.jpg" onclick="changeImage('img1','sealer5.jpg')">
</div>
</div>

<div class="details">
<h2>Portable Mini Sealing Machine</h2>

<div>
<span class="price">â‚¹149</span>
<span class="mrp">â‚¹299</span>
<span class="offer">50% OFF</span>
</div>

<div class="qtyBox">
<button onclick="qtyChange('q1',-1)">-</button>
<span id="q1">1</span>
<button onclick="qtyChange('q1',1)">+</button>
</div>

<a class="btn cartBtn" onclick="addCart('Portable Mini Sealing Machine',149,'q1')">Add to Cart</a>
<a class="btn shareBtn" onclick="shareProduct('p1')">Share</a>

</div>
</div>

</div>

<div id="cartPanel" class="cartPanel">
<h2>Your Cart</h2>
<div id="cartItems">Cart Empty</div>
</div>

<div class="floatCart" onclick="toggleCart()">ðŸ›’ View Cart</div>

<div id="zoomBox" class="zoomBox" onclick="closeZoom()">
<img id="zoomImg">
</div>

<footer>
Â© 2026 Barakah eMart
</footer>

</body>
</html>
