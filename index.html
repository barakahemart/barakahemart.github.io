.main-img:hover{transform:scale(1.1)} /* Zoom effect */
.thumbs{display:flex;gap:6px;margin-top:8px;overflow-x:auto}
.thumbs img,.thumbs video{width:55px;height:55px;border-radius:6px;border:2px solid #eee;cursor:pointer;object-fit:cover}
.price{color:#d32f2f;font-weight:700}
.mrp{text-decoration:line-through;color:#888;margin-left:6px}

.cartBtn{background:#ff9800}
.buyBtn{background:#25D366}

</style>

<script>
function changeImage(id,src,isVideo=false){
let el=document.getElementById(id);
if(isVideo){
el.outerHTML=`<video id="${id}" src="${src}" class="main-video" controls></video>`;
}else{
if(el.tagName==="VIDEO"){
el.outerHTML=`<img id="${id}" src="${src}" class="main-img" alt="Product Image">`;
}else{el.src=src;}
}}
function qty(id,val){
let el=document.getElementById(id);
let n=parseInt(el.innerText);
n+=val;if(n<1)n=1;
el.innerText=n;
}
let cart=[];
function buyNow(name,price,qtyId){

let msg="ðŸ›’ Barakah eMart Order%0A%0A"+"Product : "+name+"%0A"+"Price : â‚¹"+price+"%0A"+"Qty : "+q;
window.open("https://wa.me/919124646598?text="+msg,"_blank");
}
function addCart(name,price,qtyId){
let q=document.getElementById(qtyId).innerText;
cart.push({name,price,qty:q});
alert("Added to Cart");
}
function orderCart(){
if(cart.length==0){alert("Cart empty");return;}
let msg="ðŸ›’ Barakah eMart Cart Order%0A%0A";let total=0;
cart.forEach(p=>{msg+=p.name+" x"+p.qty+" = â‚¹"+(p.price*p.qty)+"%0A";total+=p.price*p.qty;});
msg+="%0ATotal = â‚¹"+total;
window.open("https://wa.me/919124646598?text="+msg,"_blank");
}
</script>
