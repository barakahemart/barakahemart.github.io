<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barakah eMART</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
  font-family: Arial, sans-serif;
}

/* HEADER */
header{
  background:#0a5c36;
  padding:15px;
  text-align:center;
}
header img{
  width:120px;
  margin-bottom:8px;
}
header h1{
  color:#fff;
}
header p{
  color:#d4f1e3;
  font-size:14px;
}

/* MENU */
nav{
  background:#084a2b;
  display:flex;
  justify-content:center;
}
nav a{
  color:#fff;
  padding:12px 15px;
  text-decoration:none;
  font-size:14px;
}
nav a:hover{
  background:#0a5c36;
}

/* PRODUCT CARD */
.container{
  padding:20px;
  max-width:1000px;
  margin:auto;
}

.product{
  display:flex;
  gap:20px;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 5px 15px rgba(0,0,0,0.1);
  margin-bottom:20px;
}

/* PRODUCT IMAGE */
.product img{
  width:220px;
  max-width:100%;
  border-radius:10px;
}

/* PRODUCT DETAILS */
.details h2{
  margin-bottom:10px;
  color:#0a5c36;
}
.price{
  font-size:22px;
  color:#d32f2f;
  font-weight:bold;
}
.mrp{
  text-decoration:line-through;
  color:#777;
  margin-left:10px;
  font-size:14px;
}
.off{
  background:red;
  color:#fff;
  font-size:12px;
  padding:3px 6px;
  border-radius:5px;
  margin-left:10px;
}
.details p{
  margin:10px 0;
  font-size:14px;
}
.btn{
  display:inline-block;
  margin-top:10px;
  background:#25D366;
  color:#fff;
  padding:12px 20px;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
}

/* MOBILE VIEW */
@media(max-width:768px){
  .product{
    flex-direction:column;
    text-align:center;
  }
  .product img{
    margin:auto;
    width:180px;
  }
}

/* FOOTER */
footer{
  text-align:center;
  padding:15px;
  font-size:13px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <img src="logo.png" alt="Barakah eMART Logo">
  <h1>Barakah eMART</h1>
  <p>Smart & Affordable Online Shopping</p>
</header>

<nav>
  <a href="#">Home</a>
  <a href="#">Products</a>
  <a href="#">Order</a>
  <a href="#">Contact</a>
</nav>

<div class="container">

  <!-- PRODUCT 1 -->
  <div class="product">
    <img src="sealer.jpg" alt="Portable Mini Sealing Machine">

    <div class="details">
      <h2>Portable Mini Sealing Machine</h2>

      <div class="price">
        ₹149
        <span class="mrp">₹299</span>
        <span class="off">50% OFF</span>
      </div>

      <p>
        2-in-1 heat sealer with cutter. Rechargeable Type-C.
        Keeps food fresh & airtight.
      </p>

      <a class="btn" href="https://wa.me/919124646598" target="_blank">
        Buy on WhatsApp
      </a>
    </div>
  </div>

</div>

<footer>
© 2026 Barakah eMART. All rights reserved.
</footer>

</body>
</html>
